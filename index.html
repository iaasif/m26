<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container  -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container  -->
            <div class="flex-1 grid md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">traingle!</h2>
                        <p class="text-center text-xl">area=0.5*b*h</p>
                        <div>
                            <input id="triangle-base" class="w-24 p-2 text-2xl rounded-sm" type="text">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 p-2 text-2xl rounded-sm" type="text">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>

                <!-- ractangle   -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w*l</p>
                        <div class="flex">
                            <input id="rectangle-length" class="w-24 p-2 text-2xl rounded-sm" type="text"
                                placeholder="length"> <span class="mr-4 ml-2">cm</span>
                            <input id="rectangle-width" class="w-24 p-2 text-2xl rounded-sm" type="text"
                                placeholder="width"> <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">area <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>
                <!-- peralelogram   -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b*h</p>
                        <div class="flex">
                            <input id="parallelogram-height" class="w-24 p-2 text-2xl rounded-sm" type="text"
                                placeholder="length"> <span class="mr-4 ml-2">cm</span>
                            <input id="parallelogram-base" class="w-24 p-2 text-2xl rounded-sm" type="text"
                                placeholder="width"> <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">area <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateparallelogramArea()"
                                class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>


            </div>
            <!-- shape card container  -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">area calculation </h3>

            </div>
        </div>
    </main>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
</body>

</html>
